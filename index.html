<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hero">
        <!-- Main Form -->
        <form id="visitorForm">
            <h1 style="color: whitesmoke;"> Visitors Entry Form </h1>

            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"> Your Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="number" required>
                <label for="number"> Phone No.</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email"> Email Id</label>
            </div>
            <div class="form-group">
                <div class="left-half">
                    <label for="date">Date:</label>
                </div>
                <div class="right-half">
                    <input type="date" id="date" name="date" required>
                </div>
            </div>
            <div class="form-group">
                <div class="left-half">
                    <label for="time">Time In:</label>
                </div>
                <div class="right-half">
                    <input type="time" id="timeIn" name="timeIn" required>
                </div>
            </div>
            <div class="form-group">
                <div class="left-half">
                    <label for="timeOut">Time Out:</label>
                </div>
                <div class="right-half">
                    <input type="time" id="timeOut" name="timeOut" required>
                </div>
            </div>
            <div class="input-group">
                <input type="text" id="companyName" required>
                <label for="companyName">Company Name</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"> Your Message</label>
            </div>
            <button type="submit">SUBMIT</button>
        </form>

        <!-- MFA Form -->
        <div id="mfaSection" class="hidden">
            <h1 style="color: whitesmoke;">Multi-Factor Authentication</h1>
            <p style="color: whitesmoke;">Enter the code sent to your email:</p>
            <form id="mfaForm">
                <div class="input-group">
                    <input type="text" id="mfaCode" required>
                    <label for="mfaCode">MFA Code</label>
                </div>
                <button type="submit">Verify</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('visitorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Hide the main form and show the MFA form
            document.getElementById('visitorForm').classList.add('hidden');
            document.getElementById('mfaSection').classList.remove('hidden');
        });
    </script>

</body>
</html>
